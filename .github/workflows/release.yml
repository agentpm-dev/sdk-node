name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write # required for npm provenance / trusted publishing

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node (npm registry + cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Verify tag matches package.json version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "Tag v$TAG does not match package.json version $PKG_VERSION"
            exit 1
          fi

      - name: Test & Build
        run: |
          pnpm test
          pnpm build

      - name: Debug GH context
        run: |
          echo "REPO=$GITHUB_REPOSITORY"         # e.g. agentpm-dev/sdk-node
          echo "OWNER=${GITHUB_REPOSITORY%%/*}"  # e.g. agentpm-dev
          echo "REF=$GITHUB_REF"                 # e.g. refs/tags/v0.1.1

      - name: Ensure modern npm
        run: npm i -g npm@latest

      # -- Recommended (OIDC / Trusted Publisher + provenance) --
      # 1) Enable "Trusted publishers" for this package on npmjs.com
      # 2) Keep id-token: write above
      - name: Publish to npm (provenance, OIDC)
        env:
          NPM_CONFIG_PROVENANCE: 'true' # same as --provenance
        run: npm publish --access public --no-git-checks
